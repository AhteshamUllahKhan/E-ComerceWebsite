<div class="update-product">
    <h1>Update New Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input type ="text" class="form-input" placeholder="Enter Product Name" name="name" ngModel="{{productData?.name}}" />
        <input type ="text" class="form-input" placeholder="Enter Price" name="price" ngModel="{{productData?.price}}" />
        <input type ="text" class="form-input" placeholder="Carogory" name="catogory" ngModel="{{productData?.catogory}}" />
        <input type ="text" class="form-input" placeholder="Color" name="color" ngModel ="{{productData?.color}}"/>
        <textarea type ="text" class="form-input" placeholder="Description" name="description" ngModel="{{productData?.description}}" ></textarea>
        <input type ="text" class="form-input" placeholder="Enter Product Image Url"  name="image" ngModel="{{productData?.image}}" />
        
        <button class="form-button">Update Product</button>
    </form>
    </div>
