<div class="checkout-page">
    <h1>CheckOut Page</h1>
    <p class="message-p">{{msgOrder}}</p>
    <div class="row">
        <div class="col-sm-7 shipping" >
            <h3>Add Shipping Address </h3>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                
                    <input
                      type="text"
                      class="form-input"
                      name="email"
                      placeholder="Enter User Email"
                      ngModel
                    />
                    <input
                      type="text"
                      class="form-input"
                      name="address"
                      placeholder="Enter User Address"
                      ngModel
                    />
                    <input
                      type="text"
                      class="form-input"
                      name="contact"
                      placeholder="Enter contact details"
                      ngModel
                    />
                    <button class="form-button">Order Now</button>

            </form>
    
        </div>
        <div class="col-sm-5">
<h3> Total Amount : {{totalPrice}}</h3>
<h4>Payment Mode : <b> Cash On Delivery</b></h4>
        </div>
    </div>
</div>
