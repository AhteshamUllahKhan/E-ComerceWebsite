<div class="add-product">
<h1>Add New Product</h1>
<p class="message-p">{{addProductMessage}} </p>
<form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
    <input type ="text" class="form-input" placeholder="Enter Product Name" name="name" ngModel />
    <input type ="text" class="form-input" placeholder="Enter Price" name="price" ngModel />
    <input type ="text" class="form-input" placeholder="Carogory" name="catogory" ngModel />
    <input type ="text" class="form-input" placeholder="Color" name="color" ngModel />
    <textarea type ="text" class="form-input" placeholder="Description" name="description" ngModel ></textarea>
    <input type ="text" class="form-input" placeholder="Enter Product Image Url"  name="image" ngModel />
    
    <button class="form-button">Add Product</button>
</form>
</div>
