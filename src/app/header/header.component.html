<nav class="nav">
    <fa-icon [icon]="icon" class="icon"></fa-icon>
    <i class="cib-amazon"></i>
    <h1><a routerLink="/" > ALI BABA </a></h1>
    <div *ngIf="menuType!=='seller' " class="nav-search">
        <input type="text" #searchInput (keyup)="searchProducts($event)" (blur)="hideSearch()" placeholder="Search For Products"/>
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggestion-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="redirectToDetails(item.id)"> {{item.name}}</a>
            </li>

        </ul>
    </div>
    <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
       <li> <a routerLink="/">Home</a></li>
       <li> <a routerLink="seller-auth">Seller</a></li>
       <li> <a routerLink="user-auth">Login/SignUp</a></li>
       <li> <a routerLink="#">Cart({{cartItems}})</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
        <li> <a routerLink="/">Home</a></li>
        <li> <a routerLink="seller-auth">Seller</a></li>
        <li> <a routerLink="user-auth">{{userName | titlecase}}</a></li>
        <li> <a routerLink="order">All Orders</a></li>
        <li> <a (click)="userLogout()">Logout</a></li>
        <li> <a routerLink="cart-page">Cart({{cartItems}})</a></li>
     </ul>
    <ul *ngSwitchCase="'seller'">
        <li> <a routerLink="seller-home">Product List</a></li>
        <li> <a routerLink="seller-add-product">Add Product</a></li>
        <li> <a (click)="logout()" routerLink="#">LogOut</a></li>
        <li> <a routerLink="#">{{sellerName | titlecase}}</a></li>
     </ul>
    

    </div>
    <!-- <app-header></app-header> -->
    </nav>
