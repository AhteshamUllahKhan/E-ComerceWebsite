
<div class="row product-details" *ngIf="productInfo">
<div class="col-sm-6">
<img class="productImage" src="{{productInfo.image}}">
</div>
<div class="col-sm-6">
    <div class="details">
        <h1>{{productInfo.name}}</h1>
        <h1>Price :{{productInfo.price}}</h1>
        <div>
            Color:
            <h5 [style.backgroundColor]="productInfo.color" class="productcolor">
        
            </h5>
        </div>
        <h6>Catogory :{{productInfo.catogory}}</h6>
        <h6>escription :{{productInfo.description}}</h6>
        <button (click)="AddToCart()" *ngIf="!removeCart" class="form-button"> Add to cart</button>
        <button (click)="removeFromCart(productInfo.id)" *ngIf="removeCart" class="form-button"> Remove from Cart</button>
        <button class="form-button">Buy Now</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')">-</button>
            <input type="text" value={{productQuantity}}/>
            <button (click)="handleQuantity('max')">+</button>
        </div>
    </div>

</div>
</div>
